<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form Page</title>
</head>
<body>

    <div class="container p-4 border">
        <h1>Fill the Form</h1>
        <p>Complete with your Informations</p>

        <form>
            <input type="text" name="name" class="form-control my-2" placeholder="Username">

            <input type="email" name="email" class="form-control my-2" placeholder="Email">

            <input type="password" name="password" class="form-control my-2" placeholder="Password">

            <label for="form-label"> What's your Level:
                <select class="form-select">
                    <option>Junior</option>
                    <option>Mid-Level</option>
                    <option>Senior</option>
                </select>
            </label> <br>

            <label for="applications" class="applications ">What side of development do you develop: <br>
                <div class="options"><input type="radio" name="devweb" id="front-end"> Front-End</div>
                <input type="radio" name="devweb" id="back-end"> Back-End
                <div class="options"><input type="radio" name="devweb" id="fullstack"> Fullstack</div>
            </label>

            <label for="tecnologies" class="tech">
                What Tecnologies do you use? <br>

                <div class="checkbox"><input type="checkbox" name="HTML" id="html">HTML</div>
                <div class="checkbox"><input type="checkbox" name="CSS" id="css">CSS</div>
                <div class="checkbox"><input type="checkbox" name="JavaScript" id="javascript">JavaScript</div>
                <div class="checkbox"><input type="checkbox" name="Java" id="java">Java</div>
                <div class="checkbox"><input type="checkbox" name="Phyton" id="python">Phyton</div>
                <div class="checkbox"><input type="checkbox" name="PHP" id="php">PHP</div>
                <div class="checkbox"><input type="checkbox" name="Bootstrap" id="bootstrap">Bootstrap</div>
                <div class="checkbox"><input type="checkbox" name="JQuery" id="jquery">JQuery</div>
                <div class="checkbox"><input type="checkbox" name="Angular" id="angular">AngularJS</div>
                <div class="checkbox"><input type="checkbox" name="React" id="reactjs">React</div>
                <div class="checkbox"><input type="checkbox" name="C#" id="c">C#</div>
            </label>

            <label for="textarea" class="textarea">
                Tell me About your Experience:
                <textarea name="experience" class="textarea" cols="30" rows="7"></textarea>
            </label>

            <input type="submit" value="Submit" class="submit" onclick="execute()">
        </form>
    </div>

    <script>
        function execute() {
            window,alert("Your data has been successfully registered!")
        }
    </script>

</body>
</html>
